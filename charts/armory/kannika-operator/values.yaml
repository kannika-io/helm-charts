image:
  repository: quay.io/kannika/kannika-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.12.4"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# The amount of replicas to deploy of the operator.
# Minimum value is 0, maximum value is 1.
replicaCount: 1

# The values below are used in the Kubernetes Service
service:
  enabled: true
  type: ClusterIP
  port: 8080 # port that the service will expose
  targetPort: 8080 # container port
  annotations: {}
  labels: {}
# Application settings
config:
  # Settings for the core image.
  # The core image is the image that is used to run the backup and restore jobs.
  coreImage:
    repository: quay.io/kannika/kannika-core
    pullPolicy: IfNotPresent
    tag: "0.12.4"

  logging:
    # The format of the logs.
    # Can be "json" or "text".
    # If not set, the default format is used (json).
    format: "json"

  # Settings for the event gateway
  # The event gateway is used to ingest events from Kannika Armory components
  eventGateway:
    enabled: false
    service:
      name: event-gateway
      namespace: ""
      port: 8082

  # Storage settings
  storage:
    # The storage class to use
    # If not set, the operator will attempt to detect the correct storage class to use.
    class: ""
  # Default settings for pods that are spawned by the operator
  pod:
    # Service account to use for each pod spawned by the operator
    serviceAccountName: ""

    # Resources to add to each pod spawned by the operator
    resources: {}
    #      requests:
    #        memory: "64Mi"
    #        cpu: "100m"
    #      limits:
    #        memory: "1Gi"
    #        cpu: "1000m"

    # Default security context for pods spawned by the operator
    # See https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
    securityContext: {}

    # Default tolerations for pods spawned by the operator
    # See https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
    tolerations: []

    # Default affinity for pods spawned by the operator
    # See https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity
    affinity: {}

    # Default node selector for pods spawned by the operator
    # See https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#nodeselector
    nodeSelector: {}

    # Secrets to add to each pod spawned by the operator
    # This takes precedence over the .imagePullSecrets and .global.imagePullSecrets settings
    imagePullSecrets: []

    # Default settings for containers spawned by the operator
    container:
      # Default security context for containers spawned by the operator
      # See https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
      securityContext: {}
      #        capabilities:
      #          drop:
      #            - ALL
      #        readOnlyRootFilesystem: true
      #        runAsNonRoot: true
      #        runAsUser: 1001011234
      #        allowPrivilegeEscalation: false
      #        seccompProfile:
      #          type: RuntimeDefault

      # Override the default readiness probe of the Restore pod
      # See https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
      readinessProbe: {}

      # Override the default liveness probe of the Restore pod
      # See https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
      livenessProbe: {}

      # Set the startup probe for the Restore pod
      # See https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
      startupProbe: {}

  backup:
    pod:
      # Service account to use for each Backup pod
      # This takes precedence over the `.pod.serviceAccountName` setting.
      serviceAccountName: ""

      # Resources to add to each Backup pod
      # This takes precedence over the `.config.pod.resources` settings.
      resources: {}
      #      requests:
      #        memory: "64Mi"
      #        cpu: "100m"
      #      limits:
      #        memory: "1Gi"
      #        cpu: "1000m"

      # Default security context for Backup pods
      # This takes precedence over the `.config.pod.securityContext` setting.
      # See https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
