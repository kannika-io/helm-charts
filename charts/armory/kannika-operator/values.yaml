      tolerations: []

      # Default affinity for Restore pods
      # This takes precedence over the `.config.pod.affinity` setting.
      # See https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity
      affinity: {}

      # Default node selector for Restore pods
      # This takes precedence over the `.config.pod.nodeSelector` setting.
      # See https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#nodeselector
